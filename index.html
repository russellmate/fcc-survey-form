<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">FCC Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <div class="form-inputs">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required="">
            </div>
            <div class="form-inputs">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required="">
            </div>
            <div class="form-inputs">
                <label id="number-label" for="number">Age <span>(optional)</span></label>
                <input type="number" id="number" class="form-control" name="age" placeholder="Select your age" min="1" max="99">
            </div>
            <div class="form-inputs">
                <label id="dropdown" for="role">Which option best descibes your current role?</label>
                <select name="role" id="role" class="form-control" required="">
                    <option value="" disabled="" selected="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-inputs">
                <label id="recommend" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input type="radio" class="input-radio" name="recommend" value="definitely" checked="">Definitely
                </label>
                <label>
                    <input type="radio" class="input-radio" name="recommend" value="maybe">Maybe
                </label> 
                <label for="">
                    <input type="radio" class="input-radio" name="recommend" value="not-sure">Not sure
                </label>
            </div>
            <div class="form-inputs">
                <label id="feature-option" for="feature">What is your favourite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" class="form-control" required="">
                    <option value="" disabled="" selected="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open-source</option>
                </select>
            </div>
            <div class="form-inputs">
                <label id="improved" for="improved">What would you like to see improved? <span>(Check all that apply)</span></label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="front-end-projects">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="back-end-projects">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="data-vizualization">Data Vizualization
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="challenges">Challenges
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="open-source-community">Open Source Community
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="gitter-help-rooms">Gitter Help Rooms
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="videos">Videos
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="improved" value="city-meetups">City Meetups
                </label>
            </div>
            <div class="form-inputs">
                <label id="comments" for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="text-area" cols="20" rows="10" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-inputs">
                <button id="submit" class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
